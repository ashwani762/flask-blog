{% extends 'layout.html' %}

{% block body %}
    <h1 class="display-3" style="margin-bottom: 3%;">Articles</h1>
    <ul class="list-group"></ul>
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{ article[0]}}">{{ article[1] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
